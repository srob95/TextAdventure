language: android
jdk: oraclejdk8
android:
  components:
    - tools
    - tools  #leave repeat
    - platform-tools
    - build-tools-24.0.1
    - android-23
    - sys-img-armeabi-v7a-android-23
    
    # Additional components
    - extra-google-google_play_services
    - extra-google-m2repository
    - extra-android-m2repository
    - addon-google_apis-google-19

before_install:
 - chmod +x gradlew

# Emulator Management: Create, Start and Wait
before_script:
  - echo no | android create avd --force -n test -t android-23 --abi armeabi-v7a
  - emulator -avd test -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &
script:
- ./gradlew androidDependencies
- ./gradlew -q :TextAdventure:dependencies
  - ./gradlew -q :TextAdventure:dependencyInsight --dependency support-v4 --configuration compile
  - ./gradlew -q :TextAdventure:dependencyInsight --dependency appcompat-v7 --configuration compile
